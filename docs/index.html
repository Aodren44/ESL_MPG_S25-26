  <style>
    :root { --bg:#ffffff; --text:#111; --muted:#666; --line:#eee; --accent:#b9c2ff; --accent-bg:#f4f6ff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 24px; }

    /* Conteneur centr√© et largeur ma√Ætris√©e */
    .wrap { max-width: 900px; margin: 0 auto; }

    /* === LOGO === */
    .logo { text-align: center; margin-bottom: 16px; }
    .logo img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 160px;
      object-fit: contain;
      margin: 0 auto;
    }

    /* ====== Tableau ====== */
    table { width: 100%; border-collapse: collapse; table-layout: auto; } /* auto pour laisser respirer la colonne √©quipe */
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid var(--line);
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;             /* emp√™che les retours √† la ligne */
    }
    th:nth-child(2), td:nth-child(2) { text-align: left; }

    /* r√©duire l‚Äô√©cart entre √âquipe et la 1re colonne de points */
    th:nth-child(2), td:nth-child(2) { padding-right: 6px; }
    th:nth-child(3), td:nth-child(3) { padding-left: 6px; }

    .rank { width: 42px; color: var(--muted); }
    .team { width: 1%; white-space: nowrap; }  /* colle la largeur au plus long nom */
    .num { width: 56px; }                       /* colonnes points compactes mais lisibles */

    tr:hover td { background: #fafafa; }

    .tag-green { background: #e6ffed; }
    .tag-red   { background: #ffecec; }

    /* TOTAL en valeur */
    .total-col { border: 2px solid var(--accent); background: var(--accent-bg); border-radius: 8px; }
    .total { font-weight: 800; }

    .updated { color: var(--muted); font-size: 13px; margin-top: 12px; text-align: right; }

    /* Ic√¥nes drapeaux */
    .flag { display:inline-block; width:18px; height:18px; vertical-align:-3px; }
    .flag img { display:block; width:100%; height:100%; }
  </style>
