name: Build & publish site

on:
  schedule:
    - cron: "0 */2 * * *"   # toutes les 2h
  workflow_dispatch: {}      # bouton "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps

      - name: Generate site
        env:
          MPG_EMAIL: ${{ secrets.MPG_EMAIL }}
          MPG_PASSWORD: ${{ secrets.MPG_PASSWORD }}
        run: node scripts/generate.mjs

      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Update site [skip ci]" || echo "No changes to commit"
          git push
